<!DOCTYPE html>
<html>
	<head>
		<title>Intersection Demo - Impulse.js</title>
		<script type="text/javascript" src="keymaster.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../impulse.js" charset="utf-8"></script>
		<script type="text/javascript" src="intersect.js" charset="utf-8"></script>
		<script type="text/javascript">
			var canvas;
			var console;

			function Start() {
				canvas = document.getElementById("canvas");
				console = document.getElementById("console");
				window.onresize = OnResize;
				OnResize();
				intersect.init(canvas, console);
			} // start( )

			function OnResize() {
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
				console.style.top = window.innerHeight - 129 + "px";

				if (intersect.isInit)
					intersect.draw();
			} // OnResize( )
		</script>
		<style type="text/css">
			/* vertical-align:bottom gets rid of strange 4px padding under element*/
			canvas { margin:0px; padding:0px; vertical-align:bottom; }
			body { margin:0px; padding:0px; background:#333; }
			html { margin:0px; padding:0px; }
			p { color:#fff; }
			#console { position:absolute; width:100%; height:128px; background:rgba(0,0,0,0.7); color:#0c0; font-family:Monospace; border-top:1px solid #111; }
		</style>
	</head>
	<body onload="Start();">
		<canvas id="canvas"></canvas>
		<div id="console" />
	</body>
</html>
